<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mua dong khong lanh</title>
  </head>
  <body>
    <h1>Service page</h1>
    <a href="{{url_for('gender')}}">Gender </a>
    <a href="{{url_for('logout')}}">Logout </a>
    {% for service in all_service %}
      <div>
        {% if service.gender == 1 %}
        <img src="../static/male-profile.jpg" alt="image">
        {% else %}
        <img src="../static/female-profile.jpg" alt="image">
        {% endif %}

        <p>Name: {{service.name}}</p>
        <p>Yob: {{service.yob}}</p>
        <p>Height: {{service.height}}</p>
        <a href="{{url_for('detail',service_id=service.id)}}">Detail </a>
        <hr>
      <div>
    {% endfor %}
  </body>
</html>
