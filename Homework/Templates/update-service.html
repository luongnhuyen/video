<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mua dong khong lanh</title>
  </head>
  <body>
    <h1>Update Service</h1>
    {% for service in all_service %}
      <div>
        {% if service.gender == 1 %}
        <img src="../static/male-profile.jpg" alt="image">
        {% else %}

        <img src="../static/female-profile.jpg" alt="image">
        {% endif %}
    {% endfor %}  
        <form method='post'>
          <label>Tên</label>
          <input type="text" name="name" value="name"><br>
          <label>Năm Sinh</label>
          <input type="text" name="yob" value="yob"><br>
          <label>Address</label>
          <input type="text" name="address" value=""><br>
          <input type="radio" name="gender" value="male" checked> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
          <label>Phone</label>
          <input type="text" name="phone" value=""><br>
          <label>Height</label>
          <input type="text" name="height" value=""><br>
          <label>Status</label>
          <input type="text" name="status" value=""><br>
          <input type="submit" value="Submit">
        </form>
        <hr>
      <div>

  </body>
</html>
